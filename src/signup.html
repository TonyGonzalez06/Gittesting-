<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
</head>

<body class="bg-light">
  <main class="min-vh-100 d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
              <h1 class="h3 text-center mb-4">Sign Up</h1>

              <form id="signupForm" novalidate>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label" for="firstName">First Name</label>
                    <input
                      class="form-control"
                      type="text"
                      id="firstName"
                      name="firstName"
                      placeholder="Enter your first name"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input
                      class="form-control"
                      type="text"
                      id="lastName"
                      name="lastName"
                      placeholder="Enter your last name"
                      required
                    />
                  </div>

                  <div class="col-12">
                    <label class="form-label" for="email">Email</label>
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>

                  <div class="col-12">
                    <label class="form-label" for="username">Username</label>
                    <input
                      class="form-control"
                      type="text"
                      id="username"
                      name="username"
                      placeholder="Create your username"
                      required
                    />
                  </div>

                  <div class="col-12">
                    <label class="form-label" for="password">Password</label>
                    <input
                      class="form-control"
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Create your password"
                      required
                    />
                    <div class="form-text">Use at least 6 characters.</div>
                  </div>

                  <div class="col-12">
                    <label class="form-label" for="birthday">Birthday</label>
                    <input
                      class="form-control"
                      type="date"
                      id="birthday"
                      name="birthday"
                      required
                    />
                  </div>

                  <div class="col-12 d-grid mt-2">
                    <button class="btn btn-primary btn-lg" type="submit">
                      Create Account
                    </button>
                  </div>
                </div>
              </form>

              <p class="text-center mt-4 mb-0">
                Already have an account?
                <a class="text-decoration-none" href="index.html">Back to Login</a>
              </p>
            </div>
          </div>

          <p class="text-center text-body-secondary small mt-3 mb-0">
            Â© 2026 Tony
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/signup.js" defer></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</body>
</html>
