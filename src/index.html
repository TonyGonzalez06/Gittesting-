<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tony's Log In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
  <main class="min-vh-100 d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5 col-xl-4">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
              <h1 class="h3 text-center mb-4">Log In</h1>

              <form id="loginForm" action="main.html" novalidate>
                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input
                    class="form-control"
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    autocomplete="email"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label class="form-label" for="password">Password</label>
                  <input
                    class="form-control"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    required
                  />
                </div>

                <div class="form-check mb-4">
                  <input class="form-check-input" id="showPass" type="checkbox" />
                  <label class="form-check-label" for="showPass">Show Password</label>
                </div>

                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">Sign In</button>
                </div>

                <div class="text-center mt-4">
                  <p class="mb-1">
                    Forgot <a href="#" class="text-decoration-none">Username</a> /
                    <a href="#" class="text-decoration-none">Password</a>?
                  </p>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="signup.html" class="text-decoration-none">Sign Up</a>
                  </p>
                </div>

                <p class="text-center small mt-3 mb-0" id="msg" role="status" aria-live="polite"></p>
              </form>
            </div>
          </div>

          <p class="text-center text-body-secondary small mt-3 mb-0">Â© 2026 Tony</p>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
